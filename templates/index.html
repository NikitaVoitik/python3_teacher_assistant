<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='prompts.js') }}"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window">
        </div>
        <div class="input-container">
            <button class="icon-button" onclick="resetHistory()">
                <img src="{{ url_for('static', filename='logos/reset.svg') }}" alt="Reset" class="icon">
            </button>
            <textarea id="user-input" placeholder="Type your message here..." oninput="autoGrow(this)"></textarea>
            <div class="dropdown">
                <button class="dropbtn">
                    <img src="{{ url_for('static', filename='logos/methods.svg') }}" alt="Modes" class="icon" id="mode-icon">
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="setMode('Socratic Approach', '{{ url_for('static', filename='logos/socrates.svg') }}')">Socratic Approach</a>
                    <a href="#" onclick="setMode('Error Finding', '{{ url_for('static', filename='logos/error.svg') }}')">Error Finding</a>
                    <a href="#" onclick="setMode('Homework Checker', '{{ url_for('static', filename='logos/book.svg') }}')">Homework Checker</a>
                                    </div>
            </div>
            <button class="icon-button" onclick="sendMessage()">
                <img src="{{ url_for('static', filename='logos/send.svg') }}" alt="Send" class="icon">
            </button>
        </div>
    </div>

    <script>
        let currentMode = 'Socratic Approach';

        function setMode(mode, iconUrl) {
            currentMode = mode;
            document.getElementById('mode-icon').src = iconUrl;
        }

        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;

            const chatWindow = document.getElementById('chat-window');
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = userInput;
            chatWindow.appendChild(userMessage);

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput, mode: currentMode, systemPrompt: systemPrompts[currentMode] })
            })
            .then(response => response.json())
            .then(data => {
                const llmResponse = document.createElement('div');
                llmResponse.className = 'llm-response';
                llmResponse.innerHTML = formatResponse(data.response);
                chatWindow.appendChild(llmResponse);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            });

            document.getElementById('user-input').value = '';
            document.getElementById('user-input').style.height = 'auto'; // Reset height
        }

        function resetHistory() {
            fetch('/reset', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.status);
            });
        }

        function autoGrow(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }

        function formatResponse(response) {
            // Replace **text** with <b>text</b>
            response = response.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            // Replace \n with <br>
            response = response.replace(/\n/g, '<br>');
            return response;
        }
    </script>
</body>
</html>
