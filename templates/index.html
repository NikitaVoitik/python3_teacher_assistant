<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Helper</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='logos/logo.svg') }}" rel="icon">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<div class="chat-container">
    <div class="chat-window" id="chat-window">
    </div>

    <!-- Drag and drop area -->
    <div class="drop-area" id="drop-area">
        <p>Drag & drop files here or click to upload</p>
        <input id="fileInput" style="display: none;" type="file">
        <div class="file-info" id="file-info"></div>
    </div>

    <div class="input-container">
        <button class="icon-button" onclick="resetHistory()">
            <img alt="Reset" class="icon" src="{{ url_for('static', filename='logos/reset.svg') }}">
        </button>
        <textarea id="user-input" oninput="autoGrow(this)" placeholder="Type your message here..."></textarea>
        <div class="dropdown">
            <button class="dropbtn">
                <img alt="Modes" class="icon" id="mode-icon"
                     src="{{ url_for('static', filename='logos/methods.svg') }}">
            </button>
            <div class="dropdown-content">
                <a href="#"
                   onclick="setMode('Socratic Approach', '{{ url_for('static', filename='logos/socrates.svg') }}')">Socratic
                    Approach</a>
                <a href="#" onclick="setMode('Error Finding', '{{ url_for('static', filename='logos/error.svg') }}')">Error
                    Finding</a>
                <a href="#" onclick="setMode('Homework Checker', '{{ url_for('static', filename='logos/book.svg') }}')">Homework
                    Checker</a>
            </div>
        </div>
        <button class="icon-button" onclick="sendMessage()">
            <img alt="Send" class="icon" src="{{ url_for('static', filename='logos/send.svg') }}">
        </button>
    </div>
</div>

<!-- Mode selection modal -->
<div class="modal" id="mode-modal">
    <div class="modal-content">
        <h2>Select Mode</h2>
        <button onclick="selectMode('Socratic Approach', '{{ url_for('static', filename='logos/socrates.svg') }}')">
            Socratic Approach
        </button>
        <button onclick="selectMode('Error Finding', '{{ url_for('static', filename='logos/error.svg') }}')">Error
            Finding
        </button>
        <button onclick="selectMode('Homework Checker', '{{ url_for('static', filename='logos/book.svg') }}')">Homework
            Checker
        </button>
    </div>
</div>
</body>
</html>
